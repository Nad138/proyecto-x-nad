<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto X</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="icons/font/flaticon.css">
    <link rel="stylesheet" href="iconos/style.css">
  </head>
  <body>
    <section class="selection-style">
      <div class="clothes-menu">
        <h1>Tus prendas(0)<span class="icon-expand_more"></span></h1>
        <div class="text-style">
          <h3>¿Quién quieres ser hoy?</h3>
          <span></span>
        </div>
      </div>
      <div class="color-select">
        <h3>Selecciona el color:</h3>
        <div class="color-selection">
          <ul class="colors">
            <li class="color" id="blanco"></li>
            <li class="color" id="marron"></li>
            <li class="color" id="rojo"></li>
            <li class="color" id="naranja"></li>
            <li class="color" id="amarillo"></li>
            <li class="color" id="verde-oscuro"></li>
            <li class="color" id="negro"></li>
            <li class="color" id="gris"></li>
            <li class="color" id="morado"></li>
            <li class="color" id="azul"></li>
            <li class="color" id="celeste"></li>
            <li class="color" id="rosado"></li>
          </ul>
        </div>
      </div>
      <button class="accordion">
        <span class="flaticon-women-top"></span>
        <h3>TOPS</h3>
      </button>
      <div class="panel">
        <label><input type="checkbox" name="blusa" value="">blusa</label>
        <label><input type="checkbox" name="polo" value="">polo</label>
        <label><input type="checkbox" name="crops" value="">crops</label>
      </div>
      <button class="accordion">
        <span class="flaticon-pants"></span>
        <h3>PANTALONES</h3>
      </button>
      <div class="panel">
        <label><input type="checkbox" name="jeans" value="">jeans</label>
        <label><input type="checkbox" name="drill" value="">drill</label>
        <label><input type="checkbox" name="bermudas" value="">bermudas</label>
        <label><input type="checkbox" name="short" value="">short</label>
      </div>

      <button class="accordion">
        <span class="flaticon-night-dress"></span>
        <h3>VESTIDOS</h3>
      </button>
      <div class="panel">
          <label><input type="checkbox" name="largo" value="">largo</label>
          <label><input type="checkbox" name="corto" value="">corto</label>
      </div>
      <button class="accordion">
          <span class="flaticon-broad-brimmed-hat"></span>
         <h3>ACCESORIOS</h3>
      </button>
         <div class="panel">
            <label><input type="checkbox" name="pashmina" value="">pashmina</label>
            <label><input type="checkbox" name="bolso" value="">bolso</label>
            <label><input type="checkbox" name="sombrero" value="">sombrero</label>
         </div>
         <div class="button">
          <button type="button" name="button">Listo</button>
        </div>
    </section>
    <script src="assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
